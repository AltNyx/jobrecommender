{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <div class="col col-lg-10 row-lg-10">
            <h3>What?</h3>
            <h6 class="text-muted font-weight-normal">Job title, keywords, or company</h6>
            {{ form.job_title|as_crispy_field }}
        </div>
    </div>
    <div class="form-group">
        <div class="col col-lg-10">
            <h3>Where?</h3>
            <h6 class="text-muted font-weight-normal">City, state or pin code</h6>
            {{ form.location|as_crispy_field }}
        </div>
    </div>
    <div class="form-group">
        <div class="col">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

{% endblock content %}
